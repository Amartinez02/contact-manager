<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Contactos App</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon" class="icon-menu"></ion-icon>
                            <ion-label> {{p.title}} </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>

                <ion-grid class="btn-close-container">
                    <ion-row>
                        <ion-col size="12" class="ion-padding-top" text-center>
                            <ion-button shape="round" color="light" (click)="closeApp()"> Salir</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
